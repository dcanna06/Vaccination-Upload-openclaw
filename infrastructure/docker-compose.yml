version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: air-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: air_vaccination
      POSTGRES_USER: air_admin
      POSTGRES_PASSWORD: airdev123
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U air_admin -d air_vaccination"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: air-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
