version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: air-backend
    ports:
      - "8000:8000"
    volumes:
      - /mnt/c/ProdaCertificates:/certs:ro
    environment:
      APP_ENV: vendor
      FRONTEND_URL: http://localhost:3000
      LOG_FORMAT: json
      DATABASE_URL: postgresql+asyncpg://air_admin:airdev123@postgres:5432/air_vaccination
      REDIS_URL: redis://redis:6379/0
      PRODA_JKS_FILE_PATH: /certs/DavidTestLaptop2_vnd.jks
      PRODA_JKS_PASSWORD: Pass-123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: air-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: air-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: air_vaccination
      POSTGRES_USER: air_admin
      POSTGRES_PASSWORD: airdev123
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U air_admin -d air_vaccination"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: air-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
